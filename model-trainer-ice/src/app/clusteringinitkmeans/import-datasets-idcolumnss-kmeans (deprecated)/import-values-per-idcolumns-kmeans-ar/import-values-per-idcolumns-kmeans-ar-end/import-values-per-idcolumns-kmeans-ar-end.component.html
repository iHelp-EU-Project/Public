<div *ngIf="csvDataTrainHeader">
	<hr>
	<mat-tab-group dynamicHeight mat-align-tabs="center" (selectedTabChange)="onTabChanged($event);">
		<mat-tab label="Clustering">
			<div class="container">
			<em *ngIf="!checktable">Required: Check at least one column, please</em>
			<table *ngIf="csvDataTrainHeader || csvDataTrainBody" id="table-Train" datatable class="row-border hover">
				<thead>
					<tr>
	
						<th *ngFor="let it of csvDataTrainHeader ; let j = index">
                          
                            {{it}}
						</th>
	
					</tr>
				</thead>
				<tbody style="width: 100%;">
	
					<tr *ngFor="let item of csvDataTrainBody ; let i = index">
						<td *ngFor="let it of item ; let j = index" >
								
								<div *ngIf="j==0">
								<input  type="checkbox" [checked]="it.selected" #name value="{{it}}_AR_END" name="{{it}}_AR_END" id="{{it}}_AR_END"
									(change)="OnCheckboxSelectKmeansEnd(it, $event)" mdbInput/>&nbsp;{{it}}
								</div>
								<div *ngIf="j!=0">
									{{it}}
								</div>
								
	
						</td>
					</tr>
	
                </tbody>
                <tfoot>
							<tr>
								<th *ngFor="let it of csvDataTrainHeader ; let j = index">						
												{{it}}
								</th>	
							</tr>
						</tfoot>
	
			</table>
			</div>
			
				
		</mat-tab>
	
		
	</mat-tab-group>
	<hr>
</div><!-- card-Correlations -->

<hr>
	<div *ngIf="!corrView" class="container">
		<div  class="container col-3 col-md-1 contenidoButton"  >
			<div>
				<button 
						class="btn btn-secondary btn-lg back"  >
						<a style="color: aliceblue;" [routerLink]="['/']">
						<i class="fas fa-angle-double-left"></i>Back
						</a>
				</button>
			</div>
			<div>
				<button 
						*ngIf="!corrView" 
						class="btn btn-secondary btn-lg back" 
						[disabled]="!buttonCorreWorking" >
						<a style="color: aliceblue;" (click)="runningScriptsMLKmeansID_END()">Next<i class="fas fa-angle-double-right"></i></a>
				</button>		
			</div>	
		</div>
		<hr>
	</div>

	<div *ngIf="gifCorr" align="center">
		<img src="assets/images/833.gif"/>
		<hr>
	</div>


<app-import-datasets-kmeans-end-regression *ngIf="nextNeu" 
							[modelName]="modelName" 
							[uploadedFilesTrain]="uploadedFilesTrain" 
							[selIds]= "selIds" 
							[selectedIdsRows]= "selectedIdsRows"
							[selectedIdsRowsSecondworkflow]= "selectedIdsRowsSecondworkflow"
							[selectedIdsRowsSecondworkflowEnd]= "selectedIdsRowsSecondworkflowEnd"
							[buttonCorreWorking] = "checktable" 
							[dateModelCreateModels] = "dateModelCreateModels">
						</app-import-datasets-kmeans-end-regression>
