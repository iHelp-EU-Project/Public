<div class="container " style="margin-bottom:3%; margin-top: 3%;">
    <div class="col-md-12 col-md-offset-19 col-15" >
    <h2 align="center">{{ 'UpdateAccount.text' | translate}}  </h2>
    <form name="form" (ngSubmit)="f.form.valid && update()" #f="ngForm" novalidate >
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted}">
        <label for="firstName">{{ 'ActualFirstName.text' | translate}}</label>  {{currentUser.firstName}}
            <input type="text" class="form-control" name="firstName" [(ngModel)]="model.firstName" #firstName="ngModel" required/>
            <em *ngIf="f.submitted && !firstName.valid" class="help-block">{{ 'FirstNameRequired.text' | translate}}</em>
        </div>
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted}">
            <label for="lastName">{{ 'ActualLastName.text' | translate}}</label>  {{currentUser.lastName}}
            <input type="text" class="form-control" name="lastName" [(ngModel)]="model.lastName" #lastName="ngModel" required />
            <em *ngIf="f.submitted && !lastName.valid" class="help-block">{{ 'LastNameRequired.text' | translate}}</em>
        </div>
        <!-- <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !username.valid }">
        <label for="username">Username:</label> {{currentUser.username}}
            <input type="text" class="form-control" name="username" [(ngModel)]="model.username" #username="ngModel" required />
            <div *ngIf="f.submitted && !username.valid" class="help-block">Username is required</div>
        </div> -->
       
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !password.valid }">
            <label for="password">{{ 'NewPassword.text' | translate}}</label>
            <input type="password" class="form-control" name="password" [(ngModel)]="model.password" #password="ngModel" required />
            <em *ngIf="f.submitted && !password.valid" class="help-block">{{ 'PassRequired.text' | translate}}</em>
        </div>
        <div class="form-group">
            <button [disabled]="loading" onclick="f.form.valid" class="btn btn-primary" style="background-color: #4A4A4A; margin: 10px;">{{ 'Update.text' | translate}}</button>

    <button (click)="deleteUser()"  [routerLink]="['/login']" class="btn btn-primary" style="background-color: #4A4A4A; margin: 10px;">{{ 'DeleteAccount.text' | translate}}</button>

    </div>
